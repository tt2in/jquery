<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-객체 관련 method</title>
    <script src="./script/jquery-1.12.4.js"></script>
</head>
<body>
    <section>
        <h1>객체 관련 method</h1>
        <div id="box1">
            <h2>Html</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt cumque veniam nulla! Quos maiores, molestias nobis non aperiam neque in?</p>
        </div>
        <div id="box2"></div>
        <div id="box3">
            <h2></h2>
            <p></p>
        </div>
        <div id="box4">
            <img src="./images/card_01.jpg" alt="카드1" border="2">
        </div>
        <form action="">
            <!-- label을 이용하면, text를 누르면 input에 바로 반응 -->
            <label for="user_name">이름</label>
            <input type="text" name="user_name" id="user_name" value="홍길동">
            <label for="user_id">아이디</label>
            <input type="text" name="user_id" id="user_id" value="alice">
        </form>
        <form action="">
            <p>
                <input type="checkbox" name="chk_1" id="chk_1">
                <label for="chk_1">수박</label>
                <input type="checkbox" name="chk_2" id="chk_2" checked>
                <label for="chk_2">딸기</label>
                <input type="checkbox" name="chk_3" id="chk_3">
                <label for="chk_3">복숭아</label>
            </p>
            <p>
                <select name="books" id="books">
                    <option value="html">html</option>
                    <option value="css">css</option>
                    <option value="javascript" selected>javascript</option>
                </select>
            </p>
        </form>
    </section>
    <script>
        //html(), text()
        var result = $('#box1').html()
        console.log(result)   //하위요소를 문자열로 나타내줌.

        $('#box2').text(result)
        //text()는 box2에 있는거 불러오기, (result)는 box2에 result 값 넣기

        $('#box1 p').html('<a href="#">안녕하세요</a>')
        //안에 요소를 제거하고 ()안에 있는 내용으로 변경

        $('#box3 h2').text($('#box1 h2').text())
        //요소의 텍스트를 가져오거나 생성
        $('#box3 p').text($('#box1 p').text())



        //attr(),removeAttr()
        var srcValue = $('#box4 img').attr('src')
        console.log(srcValue)
        var altValue = $('#box4 img').attr('alt')
        console.log(altValue)
        var borderValue = $('#box4 img').attr('border')
        console.log(borderValue)
        //attr() : 속성 불러오기 아니면 속성 바꾸기

        $('#box4 img').attr({
            src:'./images/card_02.png',
            width : 150,
            alt : 'card2'
        }).removeAttr('border')



        //val() : form 요소의 속성값을 가져오거나 값을 변경,적용
        console.log($('#user_name').val())
        console.log($('#user_id').val())

        $('#user_name').val('임꺽정')
        $('#user_id').val('tom')



        //prop() : form 요소의 상태 속성값을 가져오거나 새롭게 설정
        //선택한 요소의 태그명, 노드타임, 선택요소의 인덱스를 알 수 있음

        console.log($('#chk_1').prop('checked'))   //false
        console.log($('#chk_2').prop('checked'))   //true
        $('#chk_3').prop('checked',true)   //chk_3도 기본 설정이 checked됨

        console.log($('#books').prop('selectedIndex'))
    </script>
</body>
</html>
